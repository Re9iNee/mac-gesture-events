<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Mac Gesture Events</title>
    <style>
        body {
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
        }

        #container {
            background-color: coral;
            transition: .2s all linear;
            background-image: url("./b.png");
            background-size: cover;
            position: absolute;
            border-radius: 20px;
            box-shadow: 0px 5px 15px grey;
        }
    </style>
</head>

<body>
    <h1>Use Your Trackpad to Rotate, Scale and Change its Position</h1>
    <p>Mac Users Only</p>
    <div id="container" style="width: 40vw; height: 50vh; top: 50%; left: 50%; transform:translate(-50%, -50%) rotate(45deg) scale(1);"></div>
</body>

</html>
